<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="">
    <link rel="stylesheet" href="mini.css">
</head>
<body>
    
        <div class="container">
            <h1>Password Generator</h1>

            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copybtn" data-copy >
                     <span data-copyMsg  class="tooltip"></span>
                     <img src="copy.png" width="=33" height="33">
                </button>
            </div>

                <!-- Password length section -->
            <div class="input-container">

                    <div class="length-container">
                        <p>Password Length</p>
                        <p data-lengthNumber>0</p>
                    </div>

                 <!-- Slider-Section.... -->
            <input type="range" min="1" max="20"  class="slider" step="1" data-lengthSlider>   

           

                  <!-- CheckBoxes..... -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <leable for="uppercase">Include Upper Case Latters</leable>
    
            </div>
           
            <div class="check">
                <input type="checkbox" id="lowercase">
                <leable for="lowercase">Include Lower Case Latters</leable>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <leable for="numbers">Include Numbers </leable>

            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <leable for="symbols">Include  Symbols </leable>
            </div>

            <!-- Strength Section -->
            

            <div class="strength-container">
                <p >Strength</p>
                <div class="indicator" data-indicator></div>
        </div>

         <!-- Generator- Password -->
         <button class="generateButton">Generator Password</button>

        </div>
    </div>


        <script src="mini.js"></script>
</body>
</html>
